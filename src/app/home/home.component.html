<app-header></app-header>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img [src]="vegies" alt="New York">
        <div class="carousel-caption">
          <h3>Spices</h3>
          <p>The soul of the meal</p>
        </div> 
      </div>
  
      <div class="item">
        <img [src]="pizza" alt="Pizza">
        <div class="carousel-caption">
          <h3>Pizza</h3>
          <p>Everyone likes pizza!</p>
        </div> 
      </div>
  
      <div class="item">
        <img [src]="berries" alt="Berries">
        <div class="carousel-caption">
          <h3>Berries</h3>
          <p>So small, but so sweet...</p>
        </div> 
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>

<<div class="container text-center">
    <h3>Delicious Recipes</h3>
    <p>Angular 2</p>
    <p>We have created a fictional food SPA.</p>
</div>

<div class="latest-recipes row eq-height">
  <h3 class="col-sm-12">Enjoy Our Recipes</h3>
    <div *ngFor="let recipe of (recipes | async)" class="col-sm-12 col-md-3 eq-height" (click)="redirectToDetails(recipe?.$key)">
      <div class="recipe-container">
        <img src="{{recipe.img}}" alt="recipe image">
        <p><strong>{{recipe.title}}</strong></p>
      </div>
    </div>

</div>

<app-footer></app-footer>
