<app-header></app-header>

<div class='panel panel-primary'>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by ingredient:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3 class="filteredby">Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='filtered-recipes'>
            <div class="container row eq-height">
                <app-recipe class="col-sm-4 eq-height" *ngFor="let recipe of filteredRecipes" [recipe]="recipe"></app-recipe>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
