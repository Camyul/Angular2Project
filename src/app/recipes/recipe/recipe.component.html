<div class="recipe" (click)="redirectToDetails(recipe?.$key)">
    <ul>
        <li>Name:
            <ul>
                <li>{{recipe.title | summary:30 }}</li>
                <img class="recipe-img" src="{{recipe.img}}" alt="reccipe-img">
                <li>{{recipe.year}}</li>
            </ul>
        </li>
        <li>Products: {{recipe.products}}</li>
    </ul>
</div>
